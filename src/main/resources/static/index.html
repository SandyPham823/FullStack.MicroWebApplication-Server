<!DOCTYPE html>
<html>
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot WebSocket Chat Application | CalliCoder</title>
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body background="67937.jpg"
      style="background-position: center; background-repeat: no-repeat; background-size: cover; height: 100vh;

    width: 100vw;

    overflow: hidden;">
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="sidebar" class="hidden">
    <div class="sidenav">
        <ul>
            <li><a href="#">Channel</a></li>
            <li><a href="#">Another Channel</a></li>
            <li><a href="#">Yet Another Channel</a></li>
            <li><a href="#">One More Channel</a></li>
        </ul>
    </div>
</div>

    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">Login</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Username"
                           autocomplete="off" class="form-control" />
                    <input type="password" id="password" placeholder="Password"
                           autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Start
                        Chatting</button>
                    <button type = "button" onclick="goToAccountCreation()" class="accent username-submit">
                        Create new account
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="create-account-page" class="hidden">
        <div class="username-page-container">
            <h1 class="title">Type your new username and password </h1>
            <form id="createAccountForm" name="createAccountForm">
                <div class="form-group">
                    <input type="text" id="newUsername" placeholder="Username"
                           autocomplete="off" class="form-control" />
                    <input type="password" id="newPassword" placeholder="Password"
                           autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="button" onclick="goToLogin()" class="accent username-submit">Go Back</button>
                    <button type="submit" class="accent username-submit">Create User</button>
                </div>
            </form>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Prime 5 Chatter</h2>
            </div>
            <div class="connecting">Connecting...</div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm" nameForm="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Type a message..."
                               autocomplete="off" class="form-control" />
                        <button type="submit" class="primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script
        src ="./js/main.js">
</script>
</body>
</html>
